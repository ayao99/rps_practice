<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <h4>This game is played completely in the console</h4>
        <h4>Mac: Press (Cmd + option + I) and enter 'game()' to begin</h4>
        <h4>Windows: Press (Ctrl + Shift + I) and enter 'game()' to begin</h4>

        <script>
            let playerScore = 0;
            let computerScore = 0;
            let options = ['rock', 'paper', 'scissors'];

            function computerPlay() {
                return options[Math.floor(Math.random() * (2 + 1))];
            }

            function playerPlay() {
                let ans = prompt('Please choose rock, paper, or scissors:').toLowerCase();
                if (!options.includes(ans)) {
                    console.log('You\'ve entered an invalid response');
                    playerPlay();
                } else {
                    return ans;
                }
            }
            
            function playRound(playerSelection, computerSelection) {
                if (playerSelection === 'rock' && computerSelection === 'scissors') {
                    playerScore++;
                    return 'You win! Rock beats scissors.';
                } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                    computerScore++;
                    return 'You lose :( Paper beats rock.';
                } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                    playerScore++;
                    return 'You win! Paper beats rock.';
                } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                    computerScore++;
                    return 'You lose :( Scissors beats paper';
                } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                    computerScore++;
                    return 'You lose :( Rock beats scissors.';
                } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                    playerScore++;
                    return 'You win! Scissors beats paper.';
                } else if (playerSelection === computerSelection) {
                    return 'Tie! You both have chosen ' + playerSelection + '.';
                }
            }

            function game() {
                playerScore = 0;
                computerScore = 0;
                for (i = 1; i <= 5; i++) {
                    console.log(playRound(playerPlay(), computerPlay()));
                    console.log('Player: ' + playerScore + '  Computer: ' + computerScore);
                }

                if (playerScore < computerScore) {
                    return 'You\'ve lost to a computer. Wah :(';
                } else if (playerScore > computerScore) {
                    return 'You\'ve won! Just against a computer though so...'
                } else {
                    return 'You\'ve tied against RNG, so maybe you really lost.'
                }
            }
        </script>
    </body>
</html>
